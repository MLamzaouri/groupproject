<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/report.css">
    <title></title>
    </head>
  <body>
    <div class="form">
      <h1 class="title">InTime</h1>
      <h2 class="title2">Contact us page</h2>
      <br>
      <h2 class="title3">Register</h2>
      <div id="Contact">
      <form action="index.html" method="post">
        <fieldset class="field">        
        <legend>Please fill in this form to create an account.</legend>
        <div class="wrap">
          <div class="a">
            <p>
              <label for="username">Username*</label>
              <br>
              <input type="text" name="username"size="35" maxlength="30" placeholder="Enter your Username." required>
            </p>
            <p>
              <label for="Name">Name*</label>
              <br>
              <input type="text" name="Name" value="" size="35" maxlength="40"  placeholder="Enter your  Firstname." required>
            </p>
            <p>
              <label for="Surname">Surname*</label>
              <br>
              <input type="text" name="Surname" value=""  size="35" maxlength="40" placeholder="Enter your Surname." required>
            </p>
            <p>
              <label for="DOB">Date of Birth*</label>
              <br>
              <input type="date" name="DOB" value="" size="35" maxlength="40" placeholder="00/00/0000" required>
            </p>
            <p>
              <label for="Phone">Phone Number*</label>
              <br>
              <input type="tel" name="Phone" value="" placeholder="Enter your Phone number." required>
            </p>
            <p>
            </div>
            <div class="b">
              <label for="Gender">Gender*</label>
              <br>
              <label for="Male">Male</label>
              <input type="radio" name="Male" value="Male">
              <br>
              <label for="Female">Female</label>
              <input type="radio" name="Male" value="Female">
              </p>
              <p>
              <label for="email">Email*</label>
              <br>
              <input type="email" name="email"size="35" maxlength="30" placeholder="Enter your Email." required>
              </p>
              <p>
              <label for="password">Password*</label>
              <br>
              <input type="password" name="password"size="35" maxlength="30" placeholder="Enter your Password." required>
              </p>
              <p>
              <label for="username">Repeat Password*</label>
              <br>
              <input type="text" name="username"size="35" maxlength="40" placeholder="Repeat your Password." required>
              </p>
              <br>
              </div>
              <br>
            </div>
            <div class="textarea">
              <h2>Report an issue</h2>
              <textarea name="name" rows="10" cols="86" placeholder="Type here..."></textarea>
              </div>
          </fieldset>
        </form>
        <br>
      </div>
      <div class="footer">
        <input type="checkbox" name="checkbox" value="checkbox" required>
        <label for="checkbox">By creating an account you agree with our <span style="color:blue">Terms & Service.</span></label>
        <br>
        <br>
        <button class="button" id="button" type="button" name="button"><a href="#" class="button">Submit</a></button>
        <br>
        <br>
        <br>
        <a class="button2" href="#">Back</a>
        <p style="font-size:13px; color:#202C1E">Copyright &copy InTime</p>
      </div>
    </div>
  </body>
</html>
