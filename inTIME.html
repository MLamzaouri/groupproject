<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="dash_assets/css/inTIME.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="inTime_title">
      <h1>inTIME</h1>
    </div>
    <div class="top">
      <div class="topLeft">
        <button class="btn ri_btn">Report issue</a></button>
        <button class="btn dg_btn">Set Daily Goal</button>
      </div>
      <div class="topMiddle">
        <img class="logo" src="https://pngimg.com/uploads/stopwatch/stopwatch_PNG140.png" alt="">
        <div id="display">
          <span id="minutes">1</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="topRight">
        <button class="btn p_btn">Pomodoro</button>
        <button class="btn c_btn"><i class="fa-regular fa-backward"></i> Back</button>
      </div>
      <div class="mobile_btns">
        <div class="mobile_btn_grid">
          <button class="btn2 ri_btn"><a href="report.html">Report issue</a></button>
          <button class="btn2 dg_btn"><a href="dailygoal.html">Set Daily Goal</a></button>
          <button class="btn2 p_btn">Pomodoro</button>
          <button class="btn2 c_btn"><a href="dashboard.html"><i class="fa-regular fa-backward"></i> Back</a></button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="btm_left">
        <div class="wdTitle">Work Duration</div>
        <div class="controls">
          <div class="time">
            <input type="number" id="time" value="1">
            <button id="start" class="start">Start</button>
          </div>
        </div>
      </div>
      <div class="btm_middle">
        <button id="stop" class="stop">Stop</button>
        <button id="reset" class="reset">Reset</button>
      </div>
      <div class="btm_right">
        <div class="btTitle">Break Time</div>
        <div class="controls">
          <div class="time">
            <input type="number" id="time2" value="1">
            <button id="breakbtn" class="start">Start</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="dash_assets/js/script.js"></script>
<script src="sc"></script>
</html>
